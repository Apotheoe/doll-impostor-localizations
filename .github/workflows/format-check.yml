name: Format Check and Format JSON

on:
  pull_request:
    branches:
      - main

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Install jq
      run: sudo apt-get install -y jq
    
    - name: Check and format JSON files
      run: |
        FILES=$(git diff --name-only --diff-filter=d origin/main...HEAD | grep '\.json$' || true)
        if [ -n "$FILES" ]; then
          for FILE in $FILES; do
            jq . $FILE > tmp.$$.json && mv tmp.$$.json $FILE
          done
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add $FILES
          git commit -m "Format JSON files"
          git push
        else
          echo "No JSON files to check."
        fi
